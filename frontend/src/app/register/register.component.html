<div class="bg-img">
  <div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>

      <mat-card-content class="register-description">
        <p>
          Please check your prefilled Data and complete them if necessary. Then
          press <em>Register account</em>.
        </p>
      </mat-card-content>

      <mat-card-actions>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="register-input">
            <input
              matInput
              formControlName="firstname"
              placeholder="Firstname"
            />
          </mat-form-field>

          <mat-form-field class="register-input">
            <input matInput formControlName="lastname" placeholder="Lastname" />
          </mat-form-field>

          <mat-form-field class="register-input">
            <input matInput formControlName="email" placeholder="Email" />
          </mat-form-field>

          <button mat-flat-button color="primary" class="register-btn">
            Register account
          </button>
        </form>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
