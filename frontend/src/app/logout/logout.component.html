<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Logout</mat-card-title>
    </mat-card-header>

    <mat-card-content class="logout-description">
      <p>Do you really want to logout from SkyRocket?<br />Press <em>Secure Logout</em> to continue.</p>
    </mat-card-content>

    <mat-card-actions>
      <div>
        <button mat-flat-button color="primary" class="logout-btn" (click)="logout()">Secure Logout</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
